name: Fetch MrBeast Subs and Auto Release

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  fetch_subs:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Fetch subscriber count
        run: |
          curl -s https://backend.mixerno.space/api/youtube/estv3/UCX6OQ3DkcsbYNE6H8uQQuVA \
          | jq '{subscriberCount: .items[0].statistics.subscriberCount}' > mrbeast.json

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git reset --hard origin/main
          git add mrbeast.json
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update subscriber count [skip ci]"
          git push origin main

  release:
    needs: fetch_subs
    if: success() && (github.event_name == 'push' || github.event_name == 'workdule' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Read and bump version
        id: version
        run: |
          set -e
          VERSION_FILE="vertion.json"

          if [ ! -f $VERSION_FILE ]; then
            echo '{"vertion":"V1.0.0"}' > $VERSION_FILE
            echo "$VERSION_FILE created with version V1.0.0"
          fi

          version=$(node -pe "require('./$VERSION_FILE').vertion")
          echo "Current version: $version"

          version_numbers=${version#V}
          IFS='.' read -r major minor patch <<< "$version_numbers"

          patch=$((patch + 1))

          if [ $patch -gt 9 ]; then
            patch=0
            minor=$((minor + 1))
          fi
          if [ $minor -gt 9 ]; then
            minor=0
            major=$((major + 1))
          fi

          new_version="V$major.$minor.$patch"
          echo "New version: $new_version"

          node -e "const fs = require('fs'); const data = {vertion:'$new_version'}; fs.writeFileSync('$VERSION_FILE', JSON.stringify(data, null, 2));"

          echo "new_version=$new_version" >> $GITHUB_ENV

      - name: Commit new version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add vertion.json
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No version changes to commit"
          else
            git commit -m "Bump version to ${{ env.new_version }}"
            git push origin main
          fi

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.new_version }}
          name: ${{ env.new_version }}
          draft: false
          prerelease: false
