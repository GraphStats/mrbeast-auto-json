name: Auto Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # récupère tout l’historique

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Read and bump version
      id: version
      run: |
        set -e
        VERSION_FILE="vertion.json"

        if [ ! -f $VERSION_FILE ]; then
          echo '{"vertion":"V1.0.0"}' > $VERSION_FILE
          echo "$VERSION_FILE created with version V1.0.0"
        fi

        version=$(node -pe "require('./$VERSION_FILE').vertion")
        echo "Current version: $version"

        version_numbers=${version#V}
        IFS='.' read -r major minor patch <<< "$version_numbers"

        patch=$((patch + 1))
        if [ $patch -gt 9 ]; then
          patch=0
          minor=$((minor + 1))
        fi
        if [ $minor -gt 9 ]; then
          minor=0
          major=$((major + 1))
        fi

        new_version="V$major.$minor.$patch"
        echo "New version: $new_version"

        node -e "const fs = require('fs'); const data = {vertion:'$new_version'}; fs.writeFileSync('$VERSION_FILE', JSON.stringify(data, null, 2));"

        echo "new_version=$new_version" >> $GITHUB_ENV

    - name: Commit new version
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add vertion.json
        git diff --cached --quiet || git commit -m "Bump version to ${{ env.new_version }}"
        git pull --rebase origin main || echo "No changes to pull"
        git push --force https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:main

    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ env.new_version }}
        name: ${{ env.new_version }}
        draft: false
        prerelease: false
